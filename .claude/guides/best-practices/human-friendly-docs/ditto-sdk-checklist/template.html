<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ditto SDK Implementation Checklist</title>
  <style>
    /* ==========================================================================
       CSS Variables & Base Styles
       ========================================================================== */
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #252b4a;
      --text-primary: #e8eaf0;
      --text-secondary: #a0a8c0;
      --text-muted: #6b7280;
      --accent-primary: #00d4ff;
      --accent-secondary: #4f46e5;
      --border-color: #2d3451;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.5);
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
      --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #4f46e5 100%);
      --gradient-secondary: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-primary);
      padding: 20px;
      min-height: 100vh;
    }

    /* ==========================================================================
       Container & Layout
       ========================================================================== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 40px;
      box-shadow: var(--shadow-lg);
    }

    /* ==========================================================================
       Header Styles
       ========================================================================== */
    header {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid var(--border-color);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .lang-switcher {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-tertiary);
      padding: 8px 16px;
      border-radius: 24px;
      box-shadow: var(--shadow-sm);
    }

    .lang-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 16px;
      transition: all var(--transition-fast);
    }

    .lang-btn:hover {
      color: var(--accent-primary);
      background: rgba(0, 212, 255, 0.1);
    }

    .lang-btn.active {
      color: var(--accent-primary);
      background: rgba(0, 212, 255, 0.15);
    }

    .separator {
      color: var(--text-muted);
      font-weight: 300;
    }

    .metadata {
      color: var(--text-muted);
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    /* ==========================================================================
       Progress Bar
       ========================================================================== */
    .progress-container {
      margin-top: 20px;
    }

    .progress-bar-bg {
      background: var(--bg-tertiary);
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .progress-bar {
      height: 100%;
      background: var(--gradient-primary);
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
    }

    .progress-text {
      text-align: center;
      margin-top: 12px;
      font-size: 0.95em;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* ==========================================================================
       Section Accordion
       ========================================================================== */
    .section {
      background: var(--bg-tertiary);
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-normal);
    }

    .section:hover {
      box-shadow: var(--shadow-md);
    }

    .section-header {
      padding: 20px 24px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(79, 70, 229, 0.05) 100%);
      border-left: 4px solid transparent;
      transition: all var(--transition-fast);
    }

    .section-header:hover {
      border-left-color: var(--accent-primary);
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
    }

    .section-title {
      font-size: 1.4em;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-number {
      color: var(--accent-primary);
      font-weight: 700;
    }

    .section-toggle {
      font-size: 1.2em;
      color: var(--accent-primary);
      transition: transform var(--transition-normal);
    }

    .section.collapsed .section-toggle {
      transform: rotate(-90deg);
    }

    .section-content {
      max-height: 10000px;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .section.collapsed .section-content {
      max-height: 0;
    }

    /* ==========================================================================
       Checklist Items
       ========================================================================== */
    .item {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color var(--transition-fast);
    }

    .item:last-child {
      border-bottom: none;
    }

    .item:hover {
      background: rgba(0, 212, 255, 0.02);
    }

    .item-header {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 16px;
    }

    .checkbox-wrapper {
      flex-shrink: 0;
      margin-top: 2px;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: var(--accent-primary);
      border: 2px solid var(--border-color);
      border-radius: 4px;
    }

    .item-title {
      font-size: 1.15em;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
      line-height: 1.4;
    }

    .item-details {
      margin-left: 38px;
    }

    .detail-section {
      margin-bottom: 16px;
    }

    .detail-section:last-child {
      margin-bottom: 0;
    }

    .detail-heading {
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 8px;
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-content {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .detail-content p {
      margin-bottom: 12px;
    }

    .detail-content p:last-child {
      margin-bottom: 0;
    }

    .detail-content ul,
    .detail-content ol {
      margin-left: 0;
      margin-bottom: 12px;
      padding-left: 0;
      list-style: none;
    }

    .detail-content ul li {
      margin-bottom: 8px;
      padding-left: 28px;
      position: relative;
    }

    .detail-content ul li::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 10px;
      width: 6px;
      height: 6px;
      background: var(--accent-primary);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
    }

    .detail-content ol li {
      margin-bottom: 8px;
      padding-left: 28px;
    }

    /* Handle bullet points in paragraphs (for translated content starting with "- ") */
    .detail-content p.bullet-item {
      padding-left: 28px;
      position: relative;
      margin-bottom: 8px;
    }

    .detail-content p.bullet-item::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 10px;
      width: 6px;
      height: 6px;
      background: var(--accent-primary);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
    }

    .detail-content strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .detail-content code {
      background: var(--bg-primary);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      font-size: 0.9em;
      color: var(--accent-primary);
      border: 1px solid var(--border-color);
    }

    /* ==========================================================================
       Code Examples
       ========================================================================== */
    .code-example {
      margin-top: 16px;
      background: var(--bg-primary);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 212, 255, 0.05);
      border-bottom: 1px solid var(--border-color);
    }

    .code-label {
      font-size: 0.85em;
      font-weight: 600;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .code-toggle {
      background: transparent;
      border: 1px solid var(--accent-primary);
      color: var(--accent-primary);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: 600;
      transition: all var(--transition-fast);
    }

    .code-toggle:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    .code-content {
      max-height: 500px;
      overflow: auto;
      padding: 16px;
    }

    .code-content.hidden {
      display: none;
    }

    .code-content pre {
      margin: 0;
      font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      font-size: 0.95em;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .code-content code {
      color: inherit;
    }

    /* ==========================================================================
       Floating Action Button
       ========================================================================== */
    .float-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: var(--gradient-primary);
      color: white;
      padding: 16px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
      font-weight: 600;
      font-size: 0.95em;
      transition: all var(--transition-normal);
      z-index: 1000;
    }

    .float-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.6);
    }

    .float-btn span:first-child {
      font-size: 1.3em;
    }

    /* ==========================================================================
       Responsive Design
       ========================================================================== */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.8em;
      }

      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .section-title {
        font-size: 1.2em;
      }

      .item-title {
        font-size: 1.05em;
      }

      .item-details {
        margin-left: 0;
      }

      .float-btn {
        bottom: 20px;
        right: 20px;
        padding: 14px 20px;
      }

      .float-btn-text {
        display: none;
      }
    }

    /* ==========================================================================
       Print Styles
       ========================================================================== */
    @media print {
      body {
        background: white;
        color: black;
        padding: 0;
      }

      .container {
        box-shadow: none;
        background: white;
      }

      .lang-switcher,
      .float-btn,
      .code-toggle {
        display: none;
      }

      .section {
        page-break-inside: avoid;
      }

      .section-content {
        max-height: none !important;
      }

      .code-content {
        display: block !important;
      }
    }

    /* ==========================================================================
       Utility Classes
       ========================================================================== */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1 id="main-title">Ditto SDK Implementation Checklist</h1>
        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="en" onclick="switchLanguage('en')">ENG</button>
          <span class="separator">/</span>
          <button class="lang-btn" data-lang="ja" onclick="switchLanguage('ja')">JPN</button>
        </div>
      </div>
      <div class="metadata">Version 1.0 | Last Updated: 2025-12-21</div>
      <div class="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar" id="global-progress"></div>
        </div>
        <div class="progress-text">
          <span id="completed-count">0</span> / <span id="total-count">0</span> <span id="completed-text">completed</span> (<span id="percent">0</span>%)
        </div>
      </div>
    </header>

    <main id="sections-container">
      <!-- Pre-rendered sections will be injected here by build script -->
    </main>

    <a href="https://docs.ditto.live" class="float-btn" target="_blank" rel="noopener noreferrer">
      <span>üìò</span>
      <span class="float-btn-text" id="official-doc-text">Official Doc</span>
    </a>
  </div>

  <script>
    // ==========================================================================
    // Translation Data (injected by build script)
    // ==========================================================================
    const translations = /* INJECT_TRANSLATIONS_HERE */;

    // ==========================================================================
    // UI Logic Functions
    // ==========================================================================

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.classList.toggle('collapsed');
      }
    }

    function toggleCode(codeId) {
      const codeContent = document.getElementById(codeId);
      const button = codeContent.previousElementSibling.querySelector('.code-toggle');
      if (codeContent.classList.contains('hidden')) {
        codeContent.classList.remove('hidden');
        button.textContent = translations[currentLang].hideCode;
      } else {
        codeContent.classList.add('hidden');
        button.textContent = translations[currentLang].showCode;
      }
    }

    function updateProgress() {
      const checkboxes = document.querySelectorAll('.item-checkbox');
      const total = checkboxes.length;
      const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

      document.getElementById('completed-count').textContent = completed;
      document.getElementById('total-count').textContent = total;
      document.getElementById('percent').textContent = percent;
      document.getElementById('global-progress').style.width = percent + '%';

      // Save state to localStorage
      const state = {};
      checkboxes.forEach(cb => {
        state[cb.id] = cb.checked;
      });
      localStorage.setItem('ditto-checklist-state', JSON.stringify(state));
    }

    let currentLang = 'en';

    function switchLanguage(lang) {
      currentLang = lang;

      // Update language buttons
      document.querySelectorAll('.lang-btn').forEach(btn => {
        if (btn.dataset.lang === lang) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // Update UI text
      document.getElementById('main-title').textContent = translations[lang].title;
      document.getElementById('completed-text').textContent = translations[lang].completed;
      document.getElementById('official-doc-text').textContent = translations[lang].officialDoc;

      // Update section titles
      document.querySelectorAll('.section').forEach((section, index) => {
        const titleElement = section.querySelector('.section-title');
        if (titleElement && translations[lang].sections[index]) {
          titleElement.innerHTML = translations[lang].sections[index];
        }
      });

      // Update item titles
      if (translations[lang].items) {
        document.querySelectorAll('.item-title').forEach((title, index) => {
          if (translations[lang].items[index]) {
            title.textContent = translations[lang].items[index];
          }
        });
      }

      // Update "What this means" sections
      if (translations[lang].whatMeansSections) {
        let whatMeansIndex = 0;
        document.querySelectorAll('.detail-section').forEach(section => {
          const heading = section.querySelector('.detail-heading');
          const content = section.querySelector('.detail-content');
          if (heading && content && (heading.textContent.includes('What this means') || heading.textContent.includes('Ê¶ÇË¶Å'))) {
            if (translations[lang].whatMeansSections[whatMeansIndex]) {
              content.innerHTML = translations[lang].whatMeansSections[whatMeansIndex];

              // Remove embedded heading from Japanese translation (to avoid duplication)
              const embeddedHeading = content.querySelector('strong[data-what-means]');
              if (embeddedHeading) {
                // Remove just the <strong data-what-means>Ê¶ÇË¶Å:</strong> tag, keeping the rest of the paragraph
                embeddedHeading.remove();
              }

              // Process paragraphs that start with "- " to add bullet styling
              content.querySelectorAll('p').forEach(p => {
                const text = p.textContent.trim();
                if (text.startsWith('- ')) {
                  p.classList.add('bullet-item');
                  // Remove the "- " prefix from the text
                  p.innerHTML = p.innerHTML.replace(/^-\s*/, '');
                }
              });
            }
            whatMeansIndex++;
          }
        });
      }

      // Update "Why this matters" sections
      if (translations[lang].whyMattersSections) {
        let whyMattersIndex = 0;
        document.querySelectorAll('.detail-section').forEach(section => {
          const heading = section.querySelector('.detail-heading');
          const content = section.querySelector('.detail-content');
          if (heading && content && (heading.textContent.includes('Why this matters') || heading.textContent.includes('Ëß£Ë™¨'))) {
            if (translations[lang].whyMattersSections[whyMattersIndex]) {
              content.innerHTML = translations[lang].whyMattersSections[whyMattersIndex];

              // Process paragraphs that start with "- " to add bullet styling
              content.querySelectorAll('p').forEach(p => {
                const text = p.textContent.trim();
                if (text.startsWith('- ')) {
                  p.classList.add('bullet-item');
                  // Remove the "- " prefix from the text
                  p.innerHTML = p.innerHTML.replace(/^-\s*/, '');
                }
              });
            }
            whyMattersIndex++;
          }
        });
      }

      // Update code examples
      if (translations[lang].codeExamples) {
        let codeIndex = 0;
        document.querySelectorAll('.code-content pre code').forEach(codeElement => {
          if (translations[lang].codeExamples[codeIndex]) {
            // Replace entire innerHTML with syntax-highlighted code
            codeElement.innerHTML = translations[lang].codeExamples[codeIndex];
          }
          codeIndex++;
        });
      }

      // Update code example headers (e.g., "Code Example (dart)" -> "„Ç≥„Éº„Éâ‰æã (dart)")
      document.querySelectorAll('.code-label').forEach(header => {
        const text = header.textContent;
        const match = text.match(/^Code Example \((.+)\)$/i);
        if (match && lang === 'ja') {
          header.textContent = `„Ç≥„Éº„Éâ‰æã (${match[1]})`;
        } else if (text.match(/^„Ç≥„Éº„Éâ‰æã \((.+)\)$/) && lang === 'en') {
          const jaMatch = text.match(/^„Ç≥„Éº„Éâ‰æã \((.+)\)$/);
          if (jaMatch) {
            header.textContent = `Code Example (${jaMatch[1]})`;
          }
        }
      });

      // Update code toggle buttons
      document.querySelectorAll('.code-toggle').forEach(btn => {
        const codeContent = btn.closest('.code-header').nextElementSibling;
        if (codeContent.classList.contains('hidden')) {
          btn.textContent = translations[lang].showCode;
        } else {
          btn.textContent = translations[lang].hideCode;
        }
      });

      // Update detail headings
      document.querySelectorAll('.detail-heading').forEach(heading => {
        const text = heading.textContent.trim();
        if (text.includes('What this means') || text.includes('Ê¶ÇË¶Å')) {
          heading.textContent = translations[lang].whatMeans;
        } else if (text.includes('Why this matters') || text.includes('Ëß£Ë™¨')) {
          heading.textContent = translations[lang].whyMatters;
        }
      });

      // Save language preference
      localStorage.setItem('ditto-checklist-lang', lang);
    }

    // ==========================================================================
    // Initialization
    // ==========================================================================

    document.addEventListener('DOMContentLoaded', () => {
      // Restore checkbox state from localStorage
      const savedState = localStorage.getItem('ditto-checklist-state');
      if (savedState) {
        try {
          const state = JSON.parse(savedState);
          Object.keys(state).forEach(id => {
            const checkbox = document.getElementById(id);
            if (checkbox) {
              checkbox.checked = state[id];
            }
          });
        } catch (e) {
          console.error('Failed to restore checkbox state:', e);
        }
      }

      // Restore language preference
      const savedLang = localStorage.getItem('ditto-checklist-lang');
      if (savedLang && (savedLang === 'en' || savedLang === 'ja')) {
        switchLanguage(savedLang);
      }

      // Initial progress update
      updateProgress();

      // Add event listeners to all checkboxes
      document.querySelectorAll('.item-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', updateProgress);
      });
    });
  </script>
</body>
</html>
